<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="lib/mocha/mocha.css">
</head>
<body>
    <div>If some tests fail unexpectedly, try rebuilding by running "make build" =)</div>
    <div id="mocha"></div>
    <script src="lib/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <!-- assertion framework -->
    <script src="lib/chai.js"></script>
    <script>var expect = chai.expect</script>
    <!-- function created by David Bau to allow seeding Math.random -->
    <!-- downloaded from github https://github.com/davidbau/seedrandom -->
    <script src="lib/seedrandom.js"></script>
    <!-- mocking framework -->
    <script src="lib/sinon-1.7.3.js"></script>

    <!-- include source files here... -->
    <script src="js/d3.v3.min.js"></script>

    <!-- include google library base for use in tests -->
    <script src="js/closure-library/closure/goog/base.js"></script>
    <!--
    <script src="js/brixlib-compiled.js"></script>
    -->
    <script src="js/brixlib-deps.js"></script>

    <script>
        goog.require('pearson.brix.utils.Ipc');
        goog.require('pearson.utils.DomHelper');
    </script>
    
    <script>
        // log WARNING and higher level messages to the console
        // other options CONFIG, FINE, FINER, FINEST you may want
        // while creating the test.
        pearson.utils.logToConsole(true, 'WARNING', 'pearson');
    </script>

    <!-- local helper functions -->
    <script src="helper.js"></script>

    <!-- include spec files here... -->

    <script src="spec/widget-base-spec.js"></script>
    <script src="spec/bricworks-spec.js"></script>
    <script src="spec/briclayer-spec.js"></script>
    <script src="spec/brix-image-spec.js"></script>
    <script src="spec/widget-carousel-spec.js"></script>
    <script src="spec/widget-linegraph-spec.js"></script>
    <script src="spec/widget-button-spec.js"></script>
    <script src="spec/widget-selectgroup-spec.js"></script>
    <script src="spec/widget-radiogroup-spec.js"></script>
    <script src="spec/widget-multiplechoicequestion-spec.js"></script>
    <script src="spec/widget-multiselectquestion-spec.js"></script>
    <script src="spec/widget-journal-spec.js"></script>
    <script src="spec/widget-sketch-spec.js"></script>
    <script src="spec/widget-slider-spec.js"></script>
    <script src="spec/submitmanager-spec.js"></script>
    <script src="spec/widget-barchart-spec.js"></script>
    <script src="spec/mortar-hilite-spec.js"></script>
    <script src="spec/mortar-dataswap-spec.js"></script>

    <script src="testmessages-ips.js"></script>
    <script src="spec/domhelper-spec.js"></script>
    <script src="spec/ipsproxy-spec.js"></script>
    <script src="spec/ipc-spec.js"></script>
    <script>mocha.run();</script>
</body>
</html>
