<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Template for Thumbnail Image Carousel Brix" name="description">
    
    <!-- widgets.css contains styling for the interactive brix -->
    <link href="css/widgets.css" rel="stylesheet">
</head>
<body>
    <div id="target1"></div>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/brixlib-compiled.js"></script>

    <script>

    // Create an object that will contain the objects needed for the activities
    // on this page.
    pearson.brix.activity = {};
    var a = pearson.brix.activity;

    // The activity config that defines the brix and mortar for this page
    // 
    // Set imgBaseUrl to imgBaseUrl": "http://localhost:8088/images/", or whatever server the IPS is running
    // on to serve the images that route, or just leave it empty ("imgBaseUrl": "",) to point to images
    // local to this html file

    a.config =
{
    "description": "test image",
    "sequenceNodeKey": "6B824262-1702-41F9-8D9E-31620F5B8787",
    //"imgBaseUrl": "http://localhost:8088/images/",
    "imgBaseUrl": "",
    "containerConfig":
        [
            {
                "description": "Image Carousel with Thumbnail Selectors",
                "containerId": "imgContainer",
                "brixConfig":
                    [
                        {
                            "bricId": "cimage1",
                            "bricType": "Image",
                            "config":
                                {
                                    "id": "cimg0n",
                                    //"URI": "img/<someimagedefined in configFixup",
                                    "caption":  "Polish immigrant women arriving in America in 1910. At this time, Polish-Americans were not considered ethnically similar to more established European groups.",
                                    "actualSize": {"height": 400, "width": 600},
                                    "captionPosition": "below"
                                },
                            "configFixup":
                                [
                                    {
                                        "type": "set-property",
                                        "name": "URI",
                                        "value":
                                            {
                                                "type": "join",
                                                "parts":
                                                [
                                                    {
                                                        "type": "ref",
                                                        "domain": "info",
                                                        "refId": "imgBaseUrl"
                                                    },
                                                    {
                                                        "type": "constant",
                                                        "value": "img/Brix0.9/11.12a_NEW_BE041372.jpg",
                                                    }
                                                ]
                                            }
                                    }
                                ]
                                               
                        },
                        {
                            "bricId": "image2",
                            "bricType": "Image",
                            "config":
                                {
                                    "id": "cimg0n",
                                    //"URI": "img/<someimagedefined in configFixup",
                                    "caption":  "A Polish-American family today. Later generations of Polish-Americans now appear indistinct from other European groups, as the category \"white\" has come to include Poles.",
                                    "actualSize": {"height": 600, "width": 600},
                                    "captionPosition": "below"
                                },
                            "configFixup":
                                [
                                    {
                                        "type": "set-property",
                                        "name": "URI",
                                        "value":
                                            {
                                                "type": "join",
                                                "parts":
                                                [
                                                    {
                                                        "type": "ref",
                                                        "domain": "info",
                                                        "refId": "imgBaseUrl"
                                                    },
                                                    {
                                                        "type": "constant",
                                                        "value": "img/Brix0.9/11.12b_NEW_B3NN1P.jpg",
                                                    }
                                                ]
                                            }
                                    }
                                ]
                                               
                        },
                        {
                            "bricId": "carousel1",
                            "bricType": "ImageViewer",
                            "config":
                                {
                                    "id": "csel1",
                                    "displayWidth": 600,
                                    //"items": [],
                                },
                            "configFixup":
                                [
                                    {
                                        "type": "set-property",
                                        "name": "items",
                                        "value":
                                            {
                                                "type": "array",
                                                "elements":
                                                        [
                                                           { "type": "ref", "domain": "brix", "refId": "cimage1" },
                                                           { "type": "ref", "domain": "brix", "refId": "image2" }
                                                        ]
                                            }
                                    }
                                ]
                        },
                        {
                            "bricId": "cntr1",
                            "bricType": "SvgContainer",
                            "config":
                                {
                                    //"node": d3.select("#target1"),
                                    "maxSize": {"height": "620", "width": "600"},
                                },
                            "configFixup":
                                [
                                    {
                                        "type": "set-property",
                                        "name": "node",
                                        "value":
                                            {
                                                "type": "d3select",
                                                "selector": "#target1"
                                            }
                                    },
                                    /*{
                                        "type": "set-property",
                                        "name": "maxSize",
                                        "value":
                                            {
                                                "type": "property-of-ref",
                                                "domain": "brix",
                                                "refId": "cimage1",
                                                "accessor": "getSizeAt100Pct"
                                            }
                                    } */
                                ]
                        }
                    ],
                "hookupActions":
                    [
                        {
                            "description": "Append the captioned image to the svg container",
                            "type": "method-call",
                            "instance": {"type": "ref", "domain": "brix", "refId": "cntr1"},
                            "methodName": "append",
                            "args":
                                [
                                    { "type": "ref", "domain": "brix", "refId": "carousel1" },
                                    { "type": "constant", "value": {"topPercentOffset": 0, "leftPercentOffset": 0, "heightPercent": 1, "widthPercent": 1} }
                                ]
                        }
                    ]
            }
        ]
    };

    // create the eventmanager to be used by the created brix, and the
    // bricLayer which will create them, and then tell the bricLayer to build.
    a.eventManager = new pearson.utils.EventManager();
    a.answerMan = new pearson.brix.utils.LocalAnswerMan();
    a.submitManager = new pearson.brix.utils.SubmitManager(a.eventManager, a.answerMan);

    a.bricLayer = new pearson.brix.BricLayer(null, a.eventManager, a.submitManager);

    a.building = a.bricLayer.build(a.config);

    </script>
</body>
</html>
