<body>
	<div id="imgReactor"></div>

    <script src="../js/jquery-latest.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<!-- <script src="../js/jquery.touchSwipe.min.js"></script> -->
	<script src="../js/jquery-ui-1.10.2.custom.js"></script>
	<script src="../js/toc-structure.js"></script>

	<script src="../js/d3.v3.min.js"></script>
    
    <script src="../js/widget-base.js"></script>
    <script src="../js/widget-image.js"></script>
    <script src="../js/widget-labelgroup.js"></script>
    <script src="../js/widget-callouts.js"></script>
	<script src="../js/eventmanager.js"></script>

	<script>



	//the eventManager is an object that is specific to this page.  A new one
	//is created for every page, and then passed to the widgets in that page
	//that must talk to it.
	var eventManager = new EventManager();
	
	var imgConfig =
		{
			id: "imgReactor",
			URI: '../img/reactor.jpg',
			caption: "Nuclear Reactor Schematic Diagram",
			actualSize: {height: 310, width: 680}
		};
	
	var cntrSize = Size.matchRatioWithHeight(350 - 40, imgConfig.actualSize);

	var cntrConfig0 = 
		{
			node: d3.select("#imgReactor"),
			maxSize: cntrSize,
			maxWid: cntrSize.width, //550,
			maxHt: 350
		};
		
	var cntr0 = new SVGContainer(cntrConfig0);
	
	var cimg0 = new CaptionedImage({
			id: "cimg0n",
			image: new Image(imgConfig),
			captionPosition: "below"
		});
	
	cntr0.append(cimg0, {topPercentOffset: 0, leftPercentOffset: 0, heightPercent: 1, widthPercent: 1});
	
	//put numbered highlightable bullets on the image
	var numLabels = new LabelGroup(
		{
			id: "reactorNum",
			type: "numbered",
			labels: 	
			[	
				{content: "1", xyPos: [0.025, 0.17], width: 0},
				{content: "2", xyPos: [0.075, 0.37], width: 0},
				{content: "3", xyPos: [0.325, 0.64], width: 0},
				{content: "4", xyPos: [0.648, 0.59], width: 0},
				{content: "5", xyPos: [0.690, 0.10], width: 0}
			]
		}, eventManager);
	
	cimg0.append(numLabels);


	
	</script>
