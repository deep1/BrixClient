	<div class="container-fluid">

	<script src="../js/widget-checkgroup.js"></script>
	<!--<script src="../js/widget-multiplechoicequestion.js"></script>-->

	<!--<script src="../js/submitmanager.js"></script>-->
	<!--<script src="../js/answerman.js"></script>-->

	<!-- New library -->
	<script src="../js/widget-multiselectquestion.js"></script>
	<script src="../js/submitmanager.js"></script>
	<script src="../js/answermanpolling.js"></script>

	<a id="test_button" type="button" >Test Submit</a>
	<script>

	// create event manager
	var eventManager = new EventManager();
	
	///////////////////////////////////////////
	
	
	//------------------- Q1 Test --------------------

	var Q1Choices = [
		{
			content: "Bewildered.",
			answerKey: "bewildered"
		},
		{
			content: "Ecstatic.",
			answerKey: "ecstatic"
		},
		{
			content: "Quixotic.",
			answerKey: "quixotic"
		}
		];

	// Test a select one question using a radio group widget
	// Additional attribute: maxSelects - limit the number of selections
	var Q1 = new MultiSelectQuestion({
			id: "Q1",
			questionId: "SanVan004",
			question: "How do you feel when I say 'Hello' (can be mixed feelings)?",
			choices: Q1Choices,
			maxSelects: 2,
			order: "randomized",
			widget: CheckGroup,
			widgetConfig: { numberFormat: "latin-upper" },
		}, eventManager);


	// create submit manager
	var submitManager = new SubmitManager(eventManager, new AnswerManPolling());
	
	submitManager.handleRequestsFrom(Q1);

	Q1.draw(d3.select("#Q1here"));


	$("#test_button").on("click", function(evt) {
		alert(JSON.stringify(Q1.selectedItems()));
	});

	</script>
